<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign Up Form by Colorlib</title>

<!-- Font Icon -->
<link rel="stylesheet"
	href="fonts/material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="main">
		<div class="container">
			<div class="signup-content">
				<div class="signup-img">
					<img src="img/signup-img.jpg" alt="">
				</div>
				<div class="signup-form">
					<form method="POST" class="register-form" id="register-form">
						<h2>student registration form</h2>

						<!-- 	<form action="SaveStudentController" method="post">    -->


						<div class="form-row">
							<div class="form-group">
								<label for="name">Name :</label> <input type="text" name="name"
									id="name" required />
							</div>
							<div class="form-group">
								<label for="father_name">Father Name :</label> <input
									type="text" name="father_name" id="father_name" />
							</div>
						</div>

						<div class="form-row">
							<div class="form-group">
								<label for="course">Course :</label> <input type="text"
									name="course" id="course" />
							</div>

							<div class="form-group">
								<label for="address">Mobile :</label> <input type="text"
									maxlength="10" pattern="\d{10}"
									title="Please enter exactly 10 digits" name="mobile"
									id="mobile" />
							</div>

						</div>

						<div class="form-group">
							<label for="address">Address :</label> <input type="text"
								name="address" id="address" />
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="address">City :</label> <input type="text"
									name="city" id="city" />
							</div>
							<div class="form-group">
								<label for="state">State :</label>
								<div class="form-select">
									<select name="state" id="state">
										<option value=""></option>

										<option value="uk">Andhra Pradesh</option>
										<option value="us">Arunachal Pradesh</option>
										<option value="uk">Assam</option>
										<option value="us">Bihar</option>
										<option value="uk">Chhattisgarh</option>
										<option value="us">Goa</option>
										<option value="uk">Gujarat</option>
										<option value="us">Haryana</option>
										<option value="uk">Himachal Pradesh</option>
										<option value="us">Jammu and Kashmir</option>
										<option value="uk">Jharkhand</option>
										<option value="us">Karnataka</option>
										<option value="uk">Kerala</option>
										<option value="uk">Madhya Pradesh</option>
										<option value="uk">Maharastra</option>
										<option value="us">Manipur</option>
										<option value="uk">Meghalaya</option>
										<option value="us">Mizoram</option>
										<option value="uk">Nagaland</option>
										<option value="us">Odisha</option>
										<option value="uk">Panjab</option>
										<option value="us">Rajsthan</option>
										<option value="uk">Sikkim</option>
										<option value="us">Tamil Nadu</option>
										<option value="uk">Telangana</option>
										<option value="us">Tripura</option>
										<option value="uk">Utter Pradesh</option>
										<option value="us">UttraKhand</option>
										<option value="uk">West Bangal</option>
									</select> <span class="select-icon"><i
										class="zmdi zmdi-chevron-down"></i></span>
								</div>
							</div>

						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="pincode">Pin Code :</label> <input type="text"
									name="pincode" maxlength="6" id="pincode" required />
							</div>
							<div class="form-group">
								<label for="birth_date">DOB :</label> <input type="date"
									name="dob" id="dob" />
							</div>
						</div>

						<div class="form-row">
							<div class="form-group">
								<label for="email">Email ID :</label> <input type="email"
									name="email" id="email" />
							</div>
							<div class="form-group">
								<label for="email">Password :</label> <input type="password"
									name="password" id="password" required />
							</div>
						</div>
						<div class="form-radio">
							<label for="gender" class="radio-label">Gender :</label>
							<div class="form-radio-item">
								<input type="radio" name="gender" id="male" checked> <label
									for="male">Male</label> <span class="check"></span>
							</div>
							<div class="form-radio-item">
								<input type="radio" name="gender" id="female"> <label
									for="female">Female</label> <span class="check"></span>
							</div>

							<div class="form-radio-item">
								<input type="radio" name="gender" id="other"> <label
									for="other">Other's</label> <span class="check"></span>
							</div>

						</div>

						<div class="form-group">
							<div class="form-actions floatRight">
								<input type="submit" value="Register"
									class="btn btn-primary btn-sm" name="submit" id="submit">
							</div>
						</div>
						<div>
							<button type="Submit" onclick="index.html">Cancel</button>
						</div>
					</form>

				</div>
			</div>
		</div>

	</div>

	<!-- JS -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
